<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----===== CSS ===== -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!----===== Google Fonts Link For Icons ===== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Title</title>
    <script src="/js/scripts.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div></div>
<nav th:replace="~{home.html :: side-bar}"></nav>

<section class="home">
    <nav th:replace="~{home.html :: top-bar}"></nav>
    <div th:replace="~{home.html :: generate-jouney}"></div>
    <div class="error-view">
        <div id="wrap">
            <div id="album">
                <div id="cover">
                    <div class="print">
                    </div>
                </div>
                <div id="vinyl">
                    <div id="print">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 400 400">
                            <defs>
                                <!-- The text path: see links above regarding coordinate system -->
                                <path d="M0, 200a200, 200 0 1, 1 500, 1a109, 200 0 1, 0 -400, 0" id="txt-path"></path>
                            </defs>

                            <text fill="white" font-size="150" font-family="Helvetica Neue" font-weight="600">
                                <!-- This is the magic -->
                                <textPath startOffset="0" xlink:href="#txt-path" th:text="${statusCode}">ERROR 404</textPath>
                            </text>
                        </svg>
                    </div>
                </div>
                <h1 th:text="${errorMessage.toUpperCase()}">ErrorMessage</h1>
            </div>
        </div>
    </div>




    <footer th:replace="~{home.html :: footer}"></footer>
</section>






<script src="/js/scripts.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
