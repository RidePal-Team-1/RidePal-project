<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----===== CSS ===== -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body class="login-page">
<div></div>
<nav th:replace="~{home.html :: side-bar}"></nav>
<div class="login-wrapper">
    <form action="#" th:action="@{/auth/login}" method="post">
        <h1>Login</h1>
        <div th:if="${param.error}">
            <p class="error">Invalid email or password. Please try again.</p>
        </div>
        <div class="login-input-box">
            <input type="text" id="email" name="username" autofocus="autofocus" th:placeholder="Email" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="login-input-box">
            <input type="password" id="password" name="password" th:placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
        </div>
        <button type="submit" value="Log in" class="login-button">Login</button>
        <div class="or-divider">
            <span class="line"></span>
            <span class="or-text">or</span>
            <span class="line"></span>
        </div>
        <a class="google-a-link" th:href="@{/oauth2/authorization/google}">
        <button type="button" class="google-button"> <i class='bx bxl-google'></i>
            Continue with Google</button>
        </a>
        <div class="login-register-link">
            <p>Don`t have an account? <a href="#" th:href="@{/auth/register}">Register</a>
            </p>
        </div>
    </form>
</div>
<footer th:replace="~{home.html :: footer}"></footer>




<script src="/js/scripts.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
