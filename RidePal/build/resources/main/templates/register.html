<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----===== CSS ===== -->
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<head>
    <title>Sign Up</title>
</head>
<body class="login-page">
<div></div>
<nav th:replace="~{home.html :: side-bar}"></nav>
<div class="login-wrapper">
    <form action="#" th:action="@{/auth/register}" method="post" th:object="${user}">
        <h1>Register</h1>
        <div class="login-input-box">
            <input type="text" id="email" name="email" autofocus="autofocus" placeholder="Email" th:field="*{email}" required>
        </div>
        <div><label class="error"  th:errors="*{email}">Email error placeholder</label> </div>
        <div class="login-input-box">
            <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" th:field="*{username}" required>
        </div>
        <div><label class="error"  th:errors="*{username}">Username error placeholder</label></div>
        <div class="login-input-box">
            <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" required>
        </div>
        <div><label class="error"  th:errors="*{password}">Password error placeholder</label></div>
        <div class="login-input-box">
            <input type="password" id="confirmationPassword" name="confirmationPassword" placeholder="Confirm Password" th:field="*{passwordConfirm}" required>
        </div>
        <div><label class="error" th:errors="*{passwordConfirm}">Password Confirm error placeholder</label></div>
        <div class="login-input-box">
            <input type="text" id="first_name" name="first_name" autofocus="autofocus" placeholder="First Name" th:field="*{firstName}" required>
        </div>
        <div><label class="error"  th:errors="*{firstName}">First name error placeholder</label></div>
        <div class="login-input-box">
            <input type="text" id="last_name" name="last_name" autofocus="autofocus" placeholder="Last Name" th:field="*{lastName}" required>
        </div>
        <div><label class="error" th:errors="*{lastName}">Last name error placeholder</label></div>
        <button type="submit" value="Sign Up" class="login-button">Register</button>
        <div class="login-register-link">
            <p>Already have an account? <a href="#" th:href="@{/auth/login}">Login</a>
            </p>
        </div>
    </form>
</div>
<footer th:replace="~{home.html :: footer}"></footer>




<script src="/js/scripts.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
