<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        var map;

        function GetMap() {
            map = new Microsoft.Maps.Map('#myMap', {});

            Microsoft.Maps.loadModule('Microsoft.Maps.AutoSuggest', function () {
                var manager = new Microsoft.Maps.AutosuggestManager({ map: map });
                manager.attachAutosuggest('#searchBox', '#searchBoxContainer', selectedSuggestion);
            });
        }

        function selectedSuggestion(result) {
            //Remove previously selected suggestions from the map.
            map.entities.clear();

            //Show the suggestion as a pushpin and center map over it.
            var pin = new Microsoft.Maps.Pushpin(result.location);
            map.entities.push(pin);
            map.setView({ bounds: result.bestView });
        }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Akc6vAGnz7kLWGmxNkNjtVsCmbvi5NaJqavdmX4Ku1T7JT3-BUPFVDgf5vOYdc8S' async defer></script>
</head>
<body>
<div id='searchBoxContainer'>
    <input type='text' id='searchBox'/>
</div>

<div id="myMap" style="position:relative;width:400px;height:300px;"></div>
</body>
</html>
